<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <div class="list-item" draggable="true"><span class="notation">&#8285;&#8285;</span><span class="info">list item 1</span></div>
            <div class="list-item" draggable="true"><span class="notation">&#8285;&#8285;</span><span class="info">list item 2</span></div>
            <div class="list-item" draggable="true"><span class="notation">&#8285;&#8285;</span><span class="info">list item 3</span></div>
            <div class="list-item" draggable="true"><span class="notation">&#8285;&#8285;</span><span class="info">list item 4</span></div>
            <div class="list-item" draggable="true"><span class="notation">&#8285;&#8285;</span><span class="info">list item 5</span></div>
        </div>
        <div class="right-box"></div>
    </div>
</body>
<script>
    const lists = document.querySelectorAll('.list-item')
    const leftBox = document.querySelector('.left-box')
    const rightBox = document.querySelector('.right-box')

    for(list of lists) {
        list.addEventListener('dragstart', (e) => {
            let selected = e.target

            rightBox.addEventListener('dragover', (e) => {
                e.preventDefault()
            })
            rightBox.addEventListener('drop', (e) => {
                rightBox.appendChild(selected)
                selected = null
            }) 
            leftBox.addEventListener('dragover', (e) => {
                e.preventDefault()
            })
            leftBox.addEventListener('drop', (e) => {
                leftBox.appendChild(selected)
                selected = null
            }) 
        })
    }
</script>
</html>
